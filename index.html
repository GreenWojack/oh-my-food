<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh-My-Food</title>
    <link rel="stylesheet" type="text/css" href="./style/homepage/homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <object class="logo" data="header.html" type="text/html"></object>
      <p class="localisation"><img src="./assets/Pin.png" alt="logoGps" /> Paris, Belleville</p>
    </div>
    <div>
      <section class="explorer">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
      </section>
      <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <div>
          <p class="step"><img src="./assets/mobile-screen-button.png" alt="mobile" /> Choississez un restaurant</p>
          <p class="step"><img src="./assets/list-ul.png" alt="" /> Composez votre menu</p>
          <p class="step"><img src="./assets/store.png" alt="" /> Dégustez au restaurant</p>
        </div>
      </section>
    </div>
    <div>
      <object class="footer" data="footer.html" type="text/html"></object>
    </div>
  </body>
</html>
